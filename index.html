<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clementrnxx</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #ffcc00; --bg-dark: #000000; }
        
        body { 
            margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg-dark); 
            display: flex; justify-content: center; align-items: center; min-height: 100vh; 
            color: white; overflow-x: hidden; cursor: crosshair; 
        }

        a { text-decoration: none !important; color: inherit !important; outline: none; }

        #fireflies-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        
        .cursor-glow { 
            position: fixed; top: 0; left: 0; width: 400px; height: 400px; 
            background: radial-gradient(circle, rgba(255, 204, 0, 0.08) 0%, rgba(255, 204, 0, 0) 70%); 
            border-radius: 50%; pointer-events: none; transform: translate(-50%, -50%); z-index: -1; 
        }

        .language-picker { position: fixed; top: 20px; right: 20px; display: flex; gap: 10px; z-index: 10000; }
        .flag { width: 22px; cursor: pointer; transition: 0.3s; opacity: 0.3; border-radius: 2px; }
        .flag:hover { transform: scale(1.2); opacity: 0.8; }
        .flag.active { opacity: 1; border: 1px solid var(--primary); }

        .click-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 9998; display: flex; justify-content: center; align-items: center; 
            background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            transition: opacity 2s ease, visibility 2s; cursor: pointer; 
        }

        .glitch { font-size: 3rem; font-weight: 900; color: var(--primary); text-transform: uppercase; position: relative; display: inline-block; }
        .glitch:hover { animation: glitch-anim 0.3s infinite; }
        @keyframes glitch-anim {
            0% { transform: translate(0); text-shadow: -2px 0 red, 2px 0 blue; }
            50% { transform: translate(2px, -2px); text-shadow: 2px 0 red, -2px 0 blue; }
            100% { transform: translate(0); }
        }

        .container { text-align: center; width: 90%; max-width: 700px; padding: 40px 0; }
        .section-title { font-size: 0.7rem; letter-spacing: 5px; margin: 35px 0 20px 0; color: var(--primary); text-transform: uppercase; }

        .icon-grid { display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; margin-top: 10px; }
        .icon-button { width: 45px; height: 45px; border-radius: 50%; border: 1px solid rgba(255, 204, 0, 0.2); display: flex; justify-content: center; align-items: center; transition: 0.3s; background: rgba(0, 0, 0, 0.3); }
        .icon-button i { color: var(--primary); font-size: 1.2rem; }
        .icon-button:hover { background: var(--primary); box-shadow: 0 0 20px var(--primary); transform: translateY(-3px); }
        .icon-button:hover i { color: black; }

        .skills-grid { display: flex; justify-content: center; gap: 25px; flex-wrap: wrap; }
        .skill-item { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .skill-item i { font-size: 1.8rem; color: var(--primary); }
        .skill-item span { font-size: 0.6rem; letter-spacing: 1px; color: #888; font-weight: 700; }

        .projects-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .project-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 204, 0, 0.1); padding: 20px; border-radius: 4px; transition: 0.3s; text-align: left; }
        .project-card:hover { border-color: var(--primary); background: rgba(255, 204, 0, 0.05); transform: translateY(-5px); }

        .music-player { position: fixed; bottom: 20px; left: 20px; display: flex; align-items: center; gap: 12px; background: rgba(0, 0, 0, 0.9); padding: 10px; border: 1px solid rgba(255, 204, 0, 0.3); border-radius: 8px; opacity: 0; transition: 2s; z-index: 100; }
        .player-cover { width: 45px; height: 45px; border-radius: 4px; overflow: hidden; }
        .player-cover img { width: 100%; height: 100%; object-fit: cover; }
        .track-info { display: flex; flex-direction: column; text-align: left; }
        .track-name { font-size: 0.7rem; font-weight: 700; color: var(--primary); }
        .track-artist { font-size: 0.55rem; color: #aaa; }
        .music-btn { background: none; border: none; color: var(--primary); cursor: pointer; padding: 0; font-size: 1rem; }
        .volume-slider { -webkit-appearance: none; width: 50px; height: 2px; background: rgba(255, 204, 0, 0.2); outline: none; }
        .volume-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 8px; height: 8px; background: var(--primary); border-radius: 50%; cursor: pointer; }

        .bio { font-size: 1.1rem; color: #bbb; min-height: 1.4em; margin-bottom: 20px; font-family: 'Courier New', monospace; }
        .background-gif { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://media.giphy.com/media/VZrfUvQjXaGEQy1RSn/giphy.gif') center/cover no-repeat; filter: brightness(0.1); z-index: -2; }
    </style>
</head>
<body>
    <canvas id="fireflies-canvas"></canvas>
    <div class="cursor-glow"></div>
    <div class="background-gif"></div>

    <div class="language-picker">
        <img src="https://flagicons.lipis.dev/flags/4x3/gb.svg" data-lang="en" class="flag active" title="English">
        <img src="https://flagicons.lipis.dev/flags/4x3/fr.svg" data-lang="fr" class="flag" title="Français">
        <img src="https://flagicons.lipis.dev/flags/4x3/de.svg" data-lang="de" class="flag" title="Deutsch">
    </div>
    
    <div id="click-overlay" class="click-overlay">
        <div style="text-align: center;">
            <h2 class="glitch" id="welcome-text">WELCOME</h2>
            <span id="click-hint" style="display:block; color:var(--primary); letter-spacing:5px; font-size:0.8rem; margin-top:10px;">CLICK TO ENTER</span>
        </div>
    </div>

    <div id="main-content" class="container">
        <div style="margin-bottom:20px; display:flex; flex-direction:column; align-items:center; gap:10px;">
            <div style="font-family:'Courier New'; font-size:0.7rem; color:var(--primary); letter-spacing:2px;">
                <i class="fa-solid fa-eye"></i> <span id="count">0</span> <span id="views-label">VIEWS</span>
            </div>
        </div>
        <h1 class="glitch">clementrnxx</h1>
        <p id="bio" class="bio"></p>
        <div class="icon-grid">
            <a href="https://www.linkedin.com/in/cl%C3%A9ment-renaux-3a8815384/" target="_blank" class="icon-button"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="https://instagram.com/clementrnxx" target="_blank" class="icon-button"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://github.com/clementrnx" target="_blank" class="icon-button"><i class="fa-brands fa-github"></i></a>
            <a href="https://discord.gg/wA4kjzzksH" target="_blank" class="icon-button"><i class="fa-brands fa-discord"></i></a>
            <a href="#" target="_blank" class="icon-button"><i class="fa-brands fa-spotify"></i></a>
            <a href="https://tracker.gg/valorant/profile/riot/not%20bad%23AIM" target="_blank" class="icon-button"><i class="fa-solid fa-crosshairs"></i></a>
        </div>
        <h2 class="section-title" id="title-skills">Technical Skills</h2>
        <div class="skills-grid">
            <div class="skill-item"><i class="fa-brands fa-python"></i><span>PYTHON</span></div>
            <div class="skill-item"><i class="fa-solid fa-c"></i><span>C</span></div>
            <div class="skill-item"><i class="fa-solid fa-database"></i><span>SQL</span></div>
            <div class="skill-item"><i class="fa-brands fa-html5"></i><span>HTML</span></div>
            <div class="skill-item"><i class="fa-solid fa-microchip"></i><span>ASM</span></div>
        </div>
        <h2 class="section-title" id="title-projects">Recent Projects</h2>
        <div class="projects-grid">
            <a href="https://itroz-footpredictor.streamlit.app/" target="_blank" class="project-card">
                <h3 style="color:var(--primary); margin:0; font-size:0.9rem;" id="p1-title">FOOT PREDICTOR</h3>
                <p style="font-size:0.75rem; color:#888; margin-top:5px;" id="p1-desc">AI Match Forecasting</p>
            </a>
            <a href="https://github.com/clementrnx" target="_blank" class="project-card">
                <h3 style="color:var(--primary); margin:0; font-size:0.9rem;" id="p2-title">TWITCH TOOLS</h3>
                <p style="font-size:0.75rem; color:#888; margin-top:5px;" id="p2-desc">Automation Utility</p>
            </a>
        </div>
    </div>

    <div id="music-player" class="music-player">
        <div class="player-cover"><img src="rsrc/pcht.jpeg"></div>
        <div class="track-info">
            <span class="track-name">Van Basten</span>
            <span class="track-artist">R2 ft. Meryl</span>
            <div style="display:flex; align-items:center; gap:8px; margin-top:4px;">
                <button id="music-toggle" class="music-btn"><i id="music-icon" class="fa-solid fa-pause"></i></button>
                <input type="range" id="volume-control" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>
    </div>

    <audio id="bg-music" loop><source src="rsrc/song.mp3" type="audio/mpeg"></audio>

    <script>
        const langData = {
            fr: { welcome: "BIENVENUE", hint: "CLIQUEZ POUR ENTRER", views: "VUES", bio: "ÉTUDIANT À EPITA | PROMO 2028", skills: "COMPÉTENCES TECHNIQUES", projects: "PROJETS RÉCENTS", p1T: "PRÉDICTEUR FOOT", p1D: "Prévisions de matchs via IA", p2T: "OUTILS TWITCH", p2D: "Utilitaires d'automatisation" },
            en: { welcome: "WELCOME", hint: "CLICK TO ENTER", views: "VIEWS", bio: "EPITA STUDENT | CLASS OF 2028", skills: "TECHNICAL SKILLS", projects: "RECENT PROJECTS", p1T: "FOOT PREDICTOR", p1D: "AI Match Forecasting", p2T: "TWITCH TOOLS", p2D: "Automation Utility" },
            de: { welcome: "WILLKOMMEN", hint: "KLICKEN ZUM BETRETEN", views: "AUFRUFE", bio: "EPITA STUDENT | JAHRGANG 2028", skills: "TECHNISCHE SKILLS", projects: "AKTUELLE PROJEKTE", p1T: "FUSSBALL PROGNOSE", p1D: "KI-Match-Vorhersage", p2T: "TWITCH TOOLS", p2D: "Automatisierungstools" }
        };

        const canvas = document.getElementById('fireflies-canvas');
        const ctx = canvas.getContext('2d');
        const glow = document.querySelector('.cursor-glow');
        const audio = document.getElementById('bg-music');
        let currentLang = 'en';
        let audioCtx, source, lowpass, gainNode;
        let mouse = { x: -1000, y: -1000 };

        function updateLanguage(lang) {
            currentLang = lang;
            const d = langData[lang];
            document.getElementById('welcome-text').innerText = d.welcome;
            document.getElementById('click-hint').innerText = d.hint;
            document.getElementById('views-label').innerText = d.views;
            document.getElementById('title-skills').innerText = d.skills;
            document.getElementById('title-projects').innerText = d.projects;
            document.getElementById('p1-title').innerText = d.p1T;
            document.getElementById('p1-desc').innerText = d.p1D;
            document.getElementById('p2-title').innerText = d.p2T;
            document.getElementById('p2-desc').innerText = d.p2D;
            if(document.getElementById('click-overlay').style.visibility === 'hidden') typeWriter(d.bio, 0);
        }

        let fireflies = [];
        function initFireflies() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            fireflies = [];
            for(let i=0; i<45; i++) fireflies.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, s: Math.random() * 1.8 + 0.5, vx: Math.random() * 0.6 - 0.3, vy: Math.random() * 0.6 - 0.3, o: Math.random() * 0.7 + 0.2 });
        }

        function drawFireflies() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireflies.forEach(f => {
                f.x += f.vx; f.y += f.vy;
                let dx = f.x - mouse.x; let dy = f.y - mouse.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if(dist < 180) { let force = (180 - dist) / 180; f.x += (dx/dist) * force * 4; f.y += (dy/dist) * force * 4; }
                if(f.x < 0) f.x = canvas.width; if(f.x > canvas.width) f.x = 0;
                if(f.y < 0) f.y = canvas.height; if(f.y > canvas.height) f.y = 0;
                ctx.beginPath(); ctx.arc(f.x, f.y, f.s, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 204, 0, ${f.o})`;
                ctx.shadowBlur = 8; ctx.shadowColor = "#ffcc00"; ctx.fill(); ctx.shadowBlur = 0;
            });
            requestAnimationFrame(drawFireflies);
        }

        window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; glow.style.left = e.clientX+'px'; glow.style.top = e.clientY+'px'; });

        function typeWriter(text, i) {
            const bio = document.getElementById('bio'); if(i===0) bio.innerHTML="";
            if(i<text.length) { bio.innerHTML += text.charAt(i); setTimeout(() => typeWriter(text, i+1), 80); }
        }

        function handleEntry() {
            if(!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                source = audioCtx.createMediaElementSource(audio);
                lowpass = audioCtx.createBiquadFilter();
                gainNode = audioCtx.createGain();
                lowpass.type = 'lowpass';
                source.connect(lowpass).connect(gainNode).connect(audioCtx.destination);
            }
            
            const now = audioCtx.currentTime;
            
            const osc = audioCtx.createOscillator(); const oscG = audioCtx.createGain(); const filt = audioCtx.createBiquadFilter();
            osc.type='triangle'; osc.frequency.setValueAtTime(100, now); osc.frequency.exponentialRampToValueAtTime(30, now+0.6);
            filt.type='lowpass'; filt.frequency.setValueAtTime(150, now); oscG.gain.setValueAtTime(1.5, now); oscG.gain.exponentialRampToValueAtTime(0.001, now+0.9);
            osc.connect(filt).connect(oscG).connect(audioCtx.destination); osc.start(); osc.stop(now+1);
            
            const buzz = audioCtx.createOscillator(); const buzzG = audioCtx.createGain();
            buzz.frequency.setValueAtTime(1200, now); buzzG.gain.setValueAtTime(0, now); buzzG.gain.linearRampToValueAtTime(0.06, now+0.2); buzzG.gain.exponentialRampToValueAtTime(0.0001, now+6);
            buzz.connect(buzzG).connect(audioCtx.destination); buzz.start(); buzz.stop(now+6);

            audio.play();
            const targetVol = document.getElementById('volume-control').value;
            lowpass.frequency.setValueAtTime(100, now); 
            lowpass.frequency.exponentialRampToValueAtTime(20000, now + 5); 
            gainNode.gain.setValueAtTime(0.01, now);
            gainNode.gain.linearRampToValueAtTime(targetVol, now + 5); 

            const overlay = document.getElementById('click-overlay');
            overlay.style.opacity = '0';
            document.getElementById('music-player').style.opacity = '1';
            setTimeout(() => typeWriter(langData[currentLang].bio, 0), 1000);
            setTimeout(() => overlay.style.visibility = 'hidden', 2000);
        }

        document.getElementById('click-overlay').addEventListener('click', (e) => {
            if (e.target.classList.contains('flag')) return;
            handleEntry();
        });

        document.getElementById('music-toggle').addEventListener('click', () => {
            if(audio.paused) { audio.play(); document.getElementById('music-icon').className="fa-solid fa-pause"; }
            else { audio.pause(); document.getElementById('music-icon').className="fa-solid fa-play"; }
        });
        document.getElementById('volume-control').addEventListener('input', (e) => { if(gainNode) gainNode.gain.setTargetAtTime(e.target.value, audioCtx.currentTime, 0.02); });

        document.querySelectorAll('.flag').forEach(f => {
            f.addEventListener('click', (e) => {
                e.stopPropagation();
                document.querySelectorAll('.flag').forEach(img => img.classList.remove('active'));
                f.classList.add('active');
                updateLanguage(f.dataset.lang);
            });
        });

        updateLanguage('en');
        const savedViews = localStorage.getItem('userViews') || Math.floor(Math.random()*500+1200);
        localStorage.setItem('userViews', savedViews); document.getElementById('count').innerText = savedViews;
        initFireflies(); drawFireflies(); window.onresize = initFireflies;
    </script>
</body>
</html>
